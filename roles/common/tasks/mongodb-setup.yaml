- name: copy mongodb repo
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo 

- name: install mongodb client
  ansible.builtin.package:
    name: mongodb-org-shell
    state: present 

- name: get the entries count
  ansible.builtin.shell: mongo --host mongodb.cbpdevops.store --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
  register: products_count
  when: component == "catalogue"

- name: get the entries count
  ansible.builtin.shell: mongo --host mongodb.cbpdevops.store --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
  register: user_count
  when: component == "user"  

  #- name: print the count
   # ansible.builtin.debug:
    #  msg: "product count: {{product_count}}" 

- name: "load catalogue data"
  ansible.builtin.shell: "mongo --host mongodb.cbpdevops.store < /app/schema/{{component}}.js"
  when: products_count.stdout == "0" and component == "catalogue"
  ignore_errors: true

- name: "load user data"
  ansible.builtin.shell: "mongo --host mongodb.cbpdevops.store < /app/schema/{{component}}.js"
  when: user_count.stdout == "0" and component == "user"
  ignore_errors: true

 